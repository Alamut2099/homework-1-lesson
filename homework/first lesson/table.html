<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
table,tr,td {
    border: 1px solid black;
border-collapse: collapse;
}
td{
    width: 130px;
}
.back{
    background-color:gray;
}
.gray{
    background-color: darkgray;
}

</style>
<body>
    
<table>
    <caption>Students</caption>
    <tr class="back">
        <td><b>Name</b></td>
        <td><b>Age</b></td>
    </tr>
   
    <tr>
        <td class="gray">Kris</td>
        <td >34</td>
    </tr>

    <tr>
        <td class="gray">Eva</td>
        <td >22</td>
    </tr>
    <tr>
        <td class="gray">Ibrohim</td>
        <td>24</td>
    </tr>
    <tr>
        <td class="gray">Dennis</td>
        <td >23</td>
    </tr>

</table>

</body>
</html>
